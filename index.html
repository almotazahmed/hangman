<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <meta name="description" content="This Is Hangman Game">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="title">Hangman</div>
            <div class="from">Word From: <span>Programming</span></div>
        </div>
        <hr>
        <div class="words-type">
            <div class="programming">
                Programming
            </div>
            <div class="movies">
                Movies
            </div>
            <div class="people">
                People
            </div>
            <div class="countries">
                Countries
            </div>
        </div>
        <div class="main-div main-div-dis">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">
            </div>
        </div>
        <hr>
        <div class="word"><span class="before-select">Select The Word Type</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
